<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>

      <!-- Background Video -->
      <video autoplay muted loop id="myVideo">
        <source src="background/index_bg.mp4" type="video/mp4" />
      </video>
      <!-- App Wrapper -->
      <main class="app">
        <!-- Greeting -->
        <section class="greeting">
          <h1 id="greetingTitle" class="title">
            Log in ✍️
          </h1>
        </section>
        <!-- End of Greeting -->
        <div class="chooseWhichForm">
        <button id="chooseRegisterForm">Register</button>
        <button id="chooseLoginForm">Login</button>
      </div>
        <!-- New User -->
        <section class="create-user">

          <form id="form-login">
            <div id="input_container" class="input-container">
              <label for="name">Username</label>
              <input type="email" id="name" placeholder="Username" required />

              <label for="pw">Password</label>
              <input type="password" id="pw" placeholder="Password" required />
              <div id="pw_confirmOnOff">
              <label for="pw">Confirm Password</label>
              <input type="password" id="pw_confirm" placeholder="Password" required />
              </div>
            </div>

            <ul id="helperText" class="helper-text">
              <li class="length">Must be at least 8 characters long.</li>
              <li class="uppercase">Must contain an uppercase letter.</li>
              <li class="special">
                Must contain a number or special character.
              </li>
            </ul>

          <input type="button" id="submit_btn" class="loginRegisterBtns" value="Confirm">
        </section>
        <!-- End of New User -->
      </main>
      <!-- End of App Wrapper -->

    <script src="index.js"></script>
  </body>
</html>
